<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">My Fish</h1>

    <!-- 📝 Fish Name Input -->
    <div id="name-container">
        <input type="text" id="fish-name-input" placeholder="Enter fish name">
        <button onclick="setFishName()">Submit</button>
    </div>
    
    <!-- 🎤 Name Display -->
    <div id="name-display"></div>

    <!-- 🐠 Fish -->
    <div id="fish-container">
        <div id="fish">
            <div id="eye"></div>
            <div id="top-fin"></div>
            <div id="bottom-fin"></div>

            <div id="tail"></div>
        </div>
    </div>

    <div id="bubbles"></div>
    <div id="coral-left" class="coral"></div>
    <div id="coral-right" class="coral"></div>
    <div id="jellyfish">
        <div id="tentacles"></div>
    </div>
    <div id="crab">
        
            <div class="crab-eyes">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
            </div>
            <div class="crab-body"></div>
            <div class="crab-legs">
                <div class="leg left-leg"></div>
                <div class="leg right-leg"></div>
            </div>
            <div class="claws">
                <div class="claw left-claw"></div>
                <div class="claw right-claw"></div>
    <script src="script.js"></script>
</body>
</html>
